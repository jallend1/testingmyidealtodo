<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-red.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">To Do</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a href="#" class="mdl-navigation__link">Home</a>
            <a href="#" class="mdl-navigation__link">Archive</a>
            <a href="#" class="mdl-navigation__link">Templates</a>
            <a href="#" class="mdl-navigation__link">About</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout--title">To Do</span>
        <nav class="mdl-navigation">
          <a href="#" class="mdl-navigation__link">Home</a>
          <a href="#" class="mdl-navigation__link">Archive</a>
          <a href="#" class="mdl-navigation__link">Templates</a>
          <a href="#" class="mdl-navigation__link">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div>
          <form id="addnew">
            <div class="mdl-textfield mdl-js-textfield">
              <input type="text" class="mdl-textfield__input" id="newtodo">
              <label for="newtodo" class="mdl-textfield__label">Add a new todo</label>
            </div>
          </form>
        </div>
        <div id="listarea">
          <ul class="mdl-list" id="primarylist"></ul>
        </div>
      </main>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
